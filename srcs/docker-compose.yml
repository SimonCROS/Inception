version: "3.9"
services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx:inception
    restart: always
    ports:
      - 443:443
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb:inception
    restart: always
    ports:
      - 3306:3306
    volumes:
      - database:/var/lib/mysql
